<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HB from A and D</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1>Happy Birthday </h1>
        <form>

            <input type="hidden" id="postId" value=""/>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="text" class="form-control" id="birthday" placeholder="Enter your birthday">
            </div>
            <button type="button" class="btn btn-primary" onclick="submitNewReservation()">Submit</button>
        </form>

        <div id="list-container">This will be the list</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/app.js"></script>

    <script>

        $(document).ready(function () {
            // setup the title of the page and greeting
            const welcome = {
                name: "YOU"
            }
            // jquery template string
            const greetingTemplate = `<p>Hello ${welcome.name}! This is my template!<p>`;
            // put the template data into the actual page
            $('body h1').first().after(greetingTemplate);

            refreshReservationList();

        });
    </script>


</body>

</html>
